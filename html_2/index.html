<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>HTML Fundamentos</title>
  </head>
  <body>
    <h1>Este é um texto na tag h1</h1>
    <h2>Este é um texto na tag h2</h2>
    <h3>Este na tag h3</h3>
    <h4>Agora é h4 etc...</h4>

    <p>Um texto dentro de uma tag de parágrafo!!!</p>   
    <p>Outro parágrafo ai!</p>
    <p>Abaixo terá uma tag sem conteúdo</p>
    <br>
    <p>Viu o espaço a mais? Tem outra também, veja</p>
    <hr>
    <p>Esta é diferente, mas também sem conteúdo</p>

  </body>
</html>
